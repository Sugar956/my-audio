<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="音频播放器.css">
<head>
    <meta charset="UTF-8">
    <title>自定义音频播放器</title>
</head>
<body>
<!--整体布局-->
<div class="outerNode">
<!--内边框-->
    <div class="innerNode">
<!--封面-->
        <div class="topNode">
            <div class="musicName">薛之谦-意外</div>
        </div>
<!--进度条元素-->
        <div class="lineNode">
<!--进度条-->
            <div class="progressNode">
                <div class="progressLeft"></div>
                <div class="progressRight"></div>
<!--真正的进度条-->
                <div class="trueLine"></div>
            </div>
        </div>
<!--控件按钮-->
        <div class="bottomNode">
<!--时间显示-->
            <div class="timeNode">
                <span class="currentTime">00:00</span>
                <span> - </span>
                <span class="allTime">00:00</span>
            </div>
<!--上一首-->
            <div class="lastNode"></div>
<!--播放、暂停-->
            <div class="playNode"></div>
<!--下一首-->
            <div class="nextNode"></div>
<!--音量键-->
            <div class="volumeNode"></div>
        </div>
    </div>
</div>
<script src="音频播放器.js"></script>
</body>
</html>
